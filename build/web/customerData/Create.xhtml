<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomerDataLabel_customerId}" for="customerId" />
                    <h:inputText id="customerId" value="#{customerDataController.selected.customerId}" title="#{bundle.CreateCustomerDataTitle_customerId}" required="true" requiredMessage="#{bundle.CreateCustomerDataRequiredMessage_customerId}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerDataLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customerDataController.selected.name}" title="#{bundle.CreateCustomerDataTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateCustomerDataLabel_addressline1}" for="addressline1" />
                    <h:inputText id="addressline1" value="#{customerDataController.selected.addressline1}" title="#{bundle.CreateCustomerDataTitle_addressline1}" />
                    <h:outputLabel value="#{bundle.CreateCustomerDataLabel_addressline2}" for="addressline2" />
                    <h:inputText id="addressline2" value="#{customerDataController.selected.addressline2}" title="#{bundle.CreateCustomerDataTitle_addressline2}" />
                    <h:outputLabel value="#{bundle.CreateCustomerDataLabel_city}" for="city" />
                    <h:inputText id="city" value="#{customerDataController.selected.city}" title="#{bundle.CreateCustomerDataTitle_city}" />
                    <h:outputLabel value="#{bundle.CreateCustomerDataLabel_state}" for="state" />
                    <h:inputText id="state" value="#{customerDataController.selected.state}" title="#{bundle.CreateCustomerDataTitle_state}" />
                    <h:outputLabel value="#{bundle.CreateCustomerDataLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{customerDataController.selected.phone}" title="#{bundle.CreateCustomerDataTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateCustomerDataLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{customerDataController.selected.fax}" title="#{bundle.CreateCustomerDataTitle_fax}" />
                    <h:outputLabel value="#{bundle.CreateCustomerDataLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerDataController.selected.email}" title="#{bundle.CreateCustomerDataTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateCustomerDataLabel_creditLimit}" for="creditLimit" />
                    <h:inputText id="creditLimit" value="#{customerDataController.selected.creditLimit}" title="#{bundle.CreateCustomerDataTitle_creditLimit}" />
                    <h:outputLabel value="#{bundle.CreateCustomerDataLabel_zip}" for="zip" />
                    <h:selectOneMenu id="zip" value="#{customerDataController.selected.zip}" title="#{bundle.CreateCustomerDataTitle_zip}" required="true" requiredMessage="#{bundle.CreateCustomerDataRequiredMessage_zip}">
                        <f:selectItems value="#{microMarketController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCustomerDataLabel_discountCode}" for="discountCode" />
                    <h:selectOneMenu id="discountCode" value="#{customerDataController.selected.discountCode}" title="#{bundle.CreateCustomerDataTitle_discountCode}" required="true" requiredMessage="#{bundle.CreateCustomerDataRequiredMessage_discountCode}">
                        <f:selectItems value="#{discountCodeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerDataController.create}" value="#{bundle.CreateCustomerDataSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerDataController.prepareList}" value="#{bundle.CreateCustomerDataShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCustomerDataIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
