<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustomerDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCustomerDataEmpty}" rendered="#{customerDataController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{customerDataController.items.rowCount > 0}">
                    <h:outputText value="#{customerDataController.pagination.pageFirstItem + 1}..#{customerDataController.pagination.pageLastItem + 1}/#{customerDataController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{customerDataController.previous}" value="#{bundle.Previous} #{customerDataController.pagination.pageSize}" rendered="#{customerDataController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{customerDataController.next}" value="#{bundle.Next} #{customerDataController.pagination.pageSize}" rendered="#{customerDataController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{customerDataController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerDataTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerDataTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerDataTitle_addressline1}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressline1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerDataTitle_addressline2}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressline2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerDataTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerDataTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerDataTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerDataTitle_fax}"/>
                            </f:facet>
                            <h:outputText value="#{item.fax}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerDataTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerDataTitle_creditLimit}"/>
                            </f:facet>
                            <h:outputText value="#{item.creditLimit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerDataTitle_zip}"/>
                            </f:facet>
                            <h:outputText value="#{item.zip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerDataTitle_discountCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.discountCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{customerDataController.prepareView}" value="#{bundle.ListCustomerDataViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customerDataController.prepareEdit}" value="#{bundle.ListCustomerDataEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customerDataController.destroy}" value="#{bundle.ListCustomerDataDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{customerDataController.prepareCreate}" value="#{bundle.ListCustomerDataCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListCustomerDataIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
